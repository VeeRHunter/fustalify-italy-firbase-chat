<ion-header>

  <ion-navbar>
    <ion-title>connect-user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row class="new-friend-list">
    <ion-row class="each-friend" *ngFor="let list of newFriendsList; let i = index">
      <span (click)="gotoMessage(i)">
        {{list.username}}
      </span>
    </ion-row>
  </ion-row>
</ion-content>
