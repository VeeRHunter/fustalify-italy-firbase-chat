<ion-header>

  <ion-navbar>
    <ion-title>signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <form #signinUser="ngForm" id="signinUser" (ngSubmit)="login(signinUser)" novalidate>
      <ion-row>
        <ion-input type="email" [formControl]="emailFormControl" [(ngModel)]="userData.email" required name="emailaddress"
          placeholder="Email address"></ion-input>
      </ion-row>
      <ion-row>
        <ion-input type="password" placeholder="Password" [formControl]="passwordFormControl" [(ngModel)]="userData.password"
          required name="password"></ion-input>
      </ion-row>
      <span item-right class="forgot-password" (click)="forgotPassword()">Forgot password?</span>

      <ion-row>
        <button ion-button class="red-button" block tappable [disabled]="!signinUser.valid">Login</button>
      </ion-row>
    </form>
  </ion-row>
  <ion-row>
    <!-- <button ion-button class="red-button" block tappable [disabled]="!this.order_form.valid">Login</button> -->
    <button ion-button class="red-button signup" (click)="registerModel()">
      sign up
    </button>
  </ion-row>

</ion-content>
